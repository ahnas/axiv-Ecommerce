<VirtualHost *:80>
        ServerName axivauniverse.com
        ServerAlias www.axivauniverse.com
        Redirect permanent / https://axivauniverse.com/

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =axivauniverse.com [OR]
        RewriteCond %{SERVER_NAME} =www.axivauniverse.com
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@axivauniverse.com
        ServerName axivauniverse.com
        ServerAlias www.axivauniverse.com
        
        DocumentRoot /home/srv/axivauniverse
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static /home/srv/axivauniverse/axivauniverse/static
        <Directory /home/srv/axivauniverse/axivauniverse/static>
                Require all granted
        </Directory>

        Alias /media /home/srv/axivauniverse/axivauniverse/media
        <Directory /home/srv/axivauniverse/axivauniverse/media>
                Require all granted
        </Directory>

        <Directory /home/srv/axivauniverse/axivauniverse/axivauniverse>
            <Files wsgi.py>
                    Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess    axivauniverse python-path=/home/srv/axivauniverse/axivauniverse python-home=/home/srv/axivauniverse/venv
        WSGIProcessGroup axivauniverse
        WSGIScriptAlias / /home/srv/axivauniverse/axivauniverse/axivauniverse/wsgi.py
</VirtualHost>

sudo certbot --apache -d axivauniverse.com -d www.axivauniverse.com